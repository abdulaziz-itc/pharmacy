version: "1"

services:
  # 1. PostgreSQL Database
  - type: pgo
    name: pharma-db
    plan: free # Free tier database
    databaseName: pharma_db
    user: pharma_user

  # 2. FastAPI Backend
  - type: web
    name: pharma-api
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt && alembic upgrade head"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pharma-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # 3. React Frontend
  - type: web
    name: pharma-web
    env: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pharma-api
          envVarKey: RENDER_EXTERNAL_URL
        value: ${VITE_API_URL}/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
